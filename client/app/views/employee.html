<h1 class="employee-title">Employee</h1>

<div class="row">
    <div class="col-md-4 col-md-offset-4">
    	<div class="employee-photo">
    		<img src="{{employee.photoUrl}}"/>
    	</div>
    	<div class="employee-name">{{employee.firstName}} {{employee.lastName}}</div>
    	<br>
    	<hr>
		<div class="employee-role">Role: {{employee.accessLevel | role}}</div>
		<br>
		<div slider min="1" max="5" ng-model="employee.accessLevel"/>
		<i>Access level: {{employee.accessLevel}}</i>
		<hr>
    </div>
</div>

<script>
  $( function() {
    $( "#slider" ).slider();
  } );
  </script>
